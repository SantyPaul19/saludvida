<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Resultado de la evaluación</h1>
    <p><strong>Probabilidad de riesgo:</strong> {{ proba }}</p>
    <p><strong>Clasificación:</strong> {{ label }}</p>
    <p><strong>Umbral usado:</strong> {{ threshold }}</p>

    <canvas id="chart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Probabilidad'],
                datasets: [{
                    label: 'Riesgo',
                    data: [{{ proba }}],
                    backgroundColor: ['rgba(255, 99, 132, 0.5)']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1
                    }
                }
            }
        });
    </script>

    <a href="/">Volver</a>
</body>
</html>
